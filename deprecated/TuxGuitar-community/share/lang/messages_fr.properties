tuxguitar-community.welcome-dialog.title=Bienvenue dans la Communauté TuxGuitar
tuxguitar-community.welcome-dialog.tip-1=Désormais, vous pouvez ouvrir des fichiers depuis les dépôts de la communauté TuxGuitar, en utilisant le nouveau greffon d'intégration de la communauté dans le navigateur de TuxGuitar (Outils -> Navigateur)
tuxguitar-community.welcome-dialog.tip-2=Vous pouvez facilement téléverser et partager vos propres fichiers avec la communauté (Fichier -> Exporter -> Partager...)
tuxguitar-community.welcome-dialog.tip-bottom=Si vous n'avez pas encore de compte d'accès à la <a href="" >Communauté TuxGuitar</a>, vous pouvez en  <a href="join">créer un maintenant</a> et commencer à  partager vos fichiers avec d'autres utilisateurs. Une fois enregistré, vous pourrez téléverser, télécharger, commenter et évaluer des fichiers.
