tuxguitar-community.welcome-dialog.title=Tervetuloa TuxGuitar-yhteisöön
tuxguitar-community.welcome-dialog.tip-1=Nyt voit yhteisöliitännäisen avulla avata tiedostoja TuxGuitar-yhteisön tietovarastosta. Yhteisöliitännäinen on osa TuxGuitar-selainta, joka käynnistyy valikon kohdasta Työkalut -> Selain.
tuxguitar-community.welcome-dialog.tip-2=Voit nyt helposti lähettää ja jakaa tiedostosi yhteisölle (Tiedosto -> Vie -> Jaa...)
tuxguitar-community.welcome-dialog.tip-bottom=Jos sinulla ei ole <a href="" >TuxGuitar-yhteisön</a> käyttäjätunnusta vielä, voit <a href="join">luoda käyttäjätunnuksen</a>, ja alkaa jakaa tiedostoja muiden käyttäjien kanssa. Kun kirjaudut sisään, voit jakaa, ladata, kommentoida ja arvostella tiedostoja.
tuxguitar-community.welcome-dialog.disable=Älä näytä tätä viestiä enää uudelleen.
