apply plugin: 'com.android.library'

android {
	compileSdkVersion 30
	buildToolsVersion "30.0.3"

	defaultConfig {
		minSdkVersion 24
		targetSdkVersion 30
		versionCode 1
		versionName "1.0"
	}

	buildTypes {
		release {
			minifyEnabled false
		}
	}

	dexOptions {
		additionalParameters=['--core-library']
	}

	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
		}
	}
}

dependencies {
	compileOnly project(':tuxguitar-android')
}
