apply plugin: 'com.android.library'

android {

	namespace = 'org.herac.tuxguitar.android.gervill'

	compileSdkVersion 30
	buildToolsVersion "30.0.3"

	defaultConfig {
		minSdkVersion 24
		targetSdkVersion 31
		versionCode 1
		versionName "1.0"
	}

	buildTypes {
		release {
			minifyEnabled false
		}
	}

	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
		}
	}
}

dependencies {
	compileOnly project(':tuxguitar-android')
}
